{% set name = "hexwatershed" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hexwatershed-{{ version }}.tar.gz
  sha256: da3d57e149183b22373f1117b17ee75efd41ea26b32bcf3f1f5c59665adab9ed

build:  
  noarch: python
  script: {{ PYTHON }} setup.py build_external 
  number: 0

requirements:  
  build:
    - python >=3.8    
    - packaging
    - setuptools
 
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline

test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
