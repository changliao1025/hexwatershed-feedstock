{% set name = "hexwatershed" %}
{% set version = "0.2.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hexwatershed-{{ version }}.tar.gz
  sha256: 7239d9d9d9ed3f7bcc1c92adb72c7d6936e1fc8a03f2358d999c64099a43b433

build:  
  noarch: python
  script: {{ PYTHON }} setup.py build_external 
  number: 0

requirements:  
  build:
    - python >=3.8    
    - packaging
    - setuptools
 
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline

test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh-independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
