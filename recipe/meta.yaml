{% set name = "hexwatershed" %}
{% set version = "0.2.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hexwatershed-{{ version }}.tar.gz
  sha256: 611004c119186486de2e48c038f6cc0ca986c9bc6420d051b2a6cdea071b28f0

build:  
  noarch: python
  script:
    - python setup.py build_external 
    - {{ PYTHON }} -m pip install . -vv
  number: 0


requirements:  
  
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - python >=3.8    
    - setuptools
    - pip
  
  host:
    - python >=3.8  
    - pip
    - {{ compiler('cxx') }}
 
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline

test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh-independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
